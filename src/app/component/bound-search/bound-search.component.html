<div
  class=""
  style="background-color: #f2f2f2; height: 40px; width: 100%;"
></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="card2" style="padding: 20px;">
        <h6>Select image to search with</h6>
        <mat-progress-bar
          [hidden]="hideSpinner"
          mode="indeterminate"
        ></mat-progress-bar>
        <mat-divider></mat-divider>
        <div style="width: 110px;">
          <div *ngFor="let image of queryImages" class="mt-2">
            <div
              [ngClass]="{ 'active-query': queryName === image.name }"
              style="padding: 2px;"
            >
              <a href="" onclick="event.preventDefault()">
                <div
                  class="query-image"
                  (click)="onQueryImageClick(image.name, image.url)"
                >
                  <img
                    [src]="ImageBaseUrl + image.url"
                    width="100"
                    [alt]="image.name"
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <h2>Search results will show here</h2>
      <app-search-results
        [hideSearchForm]="true"
        [boundedQuery]="queryName"
        [boundedQueryUrl]="queryUrl"
      ></app-search-results>
    </div>
  </div>
</div>
