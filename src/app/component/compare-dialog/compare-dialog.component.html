<div>
  <div>
    <div>
      <div class="row">
        <div class="col-sm-3">
          <img
            class=""
            [src]="baseUrl + data.query"
            width="250"
            height="250"
            alt=""
          />
          <br />
          Query Image
        </div>
        <div class="col-sm-2" *ngFor="let img of data.results">
          <div>
            <img
              class=""
              [src]="baseUrl + img.url"
              width="200"
              height="200"
              alt=""
            /><br />{{ img.name }}
          </div>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <h2>Comparison with respect to Query</h2>
    <p>
      Below visuals illustrates the similarity of selected images to the query
      image for each feature
    </p>
    <div
      *ngFor="let p of pieCharts.slice(1); index as i"
      style="display: inline-block;"
    >
      <div class="chart">
        <h6 class="text-center">{{ features.slice(1)[i] }}</h6>
        <canvas
          baseChart
          [data]="p.pieChartData"
          [chartType]="p.pieChartType"
          [labels]="p.pieChartLabels"
          [options]="p.pieChartOptions"
          [plugins]="p.pieChartPlugins"
          [colors]="p.pieChartColors"
          [legend]="p.pieChartLegend"
        >
        </canvas>
        <hr />
      </div>
    </div>
  </div>
</div>
